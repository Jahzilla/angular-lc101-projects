<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length" style='color: rgb(47, 255, 186);'>Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{targetImage}}" *ngIf = "chores.length === 0 || finishedChores.length >= chores.length +3; else noAllowance">
</div>
<hr>
<ng-template #noAllowance>
    <p>No allowance yet.</p>
</ng-template>
<h1 *ngIf="chores.length === 0 && finishedChores.length >= 4; else noIceCream">Ice cream treat!</h1>
<ng-template #noIceCream>
    <h3 style='color: green;'>To earn an ice cream treat</h3>
    <p style='color: green;'>The chores list must be empty.</p>
    <p style='color: green;'>The Done list must have at least 4 items.</p>
</ng-template>
